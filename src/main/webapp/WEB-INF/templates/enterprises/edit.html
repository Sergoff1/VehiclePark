<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit enterprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Изменить предприятие</h1>

    <form th:action="@{'/enterprises/edit/' + ${enterprise.id}}" th:object="${enterprise}" method="post">
        <div class="mb-3">
            <label class="form-label">Город</label>
            <input type="text" class="form-control" th:field="*{city}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>
        <div class="mb-3"><label class="form-label">Временная зона</label>
            <select name="timeZone">
                <option th:each="zone : ${timeZones}"
                        th:value="${zone}"
                        th:text="${zone}"
                        th:selected="${zone == enterprise?.timeZone}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Изменить</button>
        <button class="btn btn-secondary" onclick="history.back()">Отмена</button>
    </form>
</div>
</body>
</html>
