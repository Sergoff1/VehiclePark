<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Создать отчёт</h1>

        <form th:action="@{/reports}" method="post">

            <div class="col-md-3">
                <label for="reportType">Тип отчета</label>
                <select id="reportType" name="reportType" class="form-control" required>
                    <option th:each="type : ${reportTypes}" th:value="${type}" th:text="${type.getDescription()}"></option>
                </select>
            </div>

            <div id="enterpriseSelect" class="col-md-3" style="display: none;">
                <label for="enterpriseId">Предприятие</label>
                <select id="enterpriseId" name="enterpriseId" class="form-control">
                    <option th:each="enterprise : ${enterprises}" th:value="${enterprise.id}" th:text="${enterprise.name}"></option>
                </select>
            </div>

            <div id="vehicleSelect" class="col-md-3" style="display: block;">
                <label for="vehicleId">Автомобиль</label>
                <select id="vehicleId" name="vehicleId" class="form-control">
                    <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.getId()}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="period">Период</label>
                <select id="period" name="period" class="form-control" required>
                    <option th:each="period : ${periods}" th:value="${period}" th:text="${period.getName()}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="startDate">Начальная дата</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label for="endDate">Конечная дата</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="submitButton">Показать отчет</button>
                <button type="submit" class="btn btn-primary" formmethod="get" formaction="/reports/pdf">Получить отчёт в PDF</button>
            </div>
        </form>
    </div>

    <script>
        const reportTypeSelect = document.getElementById('reportType');
        const enterpriseSelect = document.getElementById('enterpriseSelect');
        const vehicleSelect = document.getElementById('vehicleSelect');

        reportTypeSelect.addEventListener('change', function () {
            const selectedType = this.value;
            enterpriseSelect.style.display = selectedType.includes("ENTERPRISE") ? 'block' : 'none';
            vehicleSelect.style.display = selectedType.includes("VEHICLE") ? 'block' : 'none';
        });
    </script>
</body>
</html>
